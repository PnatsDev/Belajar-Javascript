<!DOCTYPE html>
<html>
  <body>
    <h1>javascript variables</h1>
    <p>x, y, and z are variables</p>
    <p id="demo"></p>
    <script>
      let x = 5; //let nilainya bisa diubah ubah tepapi let tidak bersifat global seperti var//
      let y = 6;
      y = 7;
      let z = x + y;
      document.getElementById('demo').innerHTML = 'the value of z is:' + z;
    </script>
  </body>
</html>
