<!DOCTYPE html>
<html>
  <body>
    <h1>javascript variables</h1>
    <p>x, y, and z are variables</p>
    <p id="demo"></p>
    <script>
      var x = 5; //sama seperti let nilainya bisa diubah, bedanya cakupan var jauh lebih luas (global)//
      var y = 6;
      var z = x + y;
      document.getElementById('demo').innerHTML = 'the value of z is:' + z;
    </script>
  </body>
</html>
